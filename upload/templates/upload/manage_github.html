{% extends "upload/header.html" %}

{% block content %}
  <div class="jumbotron">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
    </ol>
  </nav>
  <h1 class="display-4">Manage GitHub accounts</h1>
  <hr class="my-4">
  {% for account in accounts %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ account.username }}</h5>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger" value="{{ account.username }}" name="account">Disconnect</button>
        </form>
      </div>
    </div>
    <br>
  {% endfor %}
  <div>
    <a class="btn btn-primary" href="/connect_github">Connect another account</a>
  </div>
  <br>
  <div>
    <a class="btn btn-secondary" href="/courses">Back to Courses</a>
  </div>
  <br>
  </div>
{% endblock %}

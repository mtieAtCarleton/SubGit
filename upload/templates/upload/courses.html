{% extends "upload/header.html" %}

{% block content %}
<h2>Student View</h2>
  <div class="jumbotron">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        {#<li class="breadcrumb-item active" aria-current="page">Courses</li>#}
      </ol>
    </nav>
    <h1 class="display-4">Courses You Are Enrolled In</h1>
    <hr class="my-4">
    <ul class="list-group list-group-flush">
      {% for course in courses %}
        <a class="list-group-item list-group-item-action" href="/courses/{{ course.id }}">
          <h5>{{ course.title }} </h5>
          <h6> {{ course.id }} </h6>
          {{ course.prof.full_name }}
        </a>
      {% endfor %}
    </ul>
    <br>
      <div>
        <a class="btn btn-primary" href="/register">Add Another Course</a>
      </div>
    <br>
  </div>
{% endblock %}

{% extends "upload/header.html" %}
<!-- Allows a professor to create a new assignment for a given course. Contains 3 fields:
 'title', 'description', and 'due_date'.
 Called from prof.py. 'request', 'course_id', and 'assignment_id' are passed in.
Accessed from course.html. Directs back to course.html.-->

{% block content %}
  <div class = "jumbotron">

    <h1>Create New Assignment</h1>
    <h2> {{ course.title }}: <small> {{ course.id }} </small> </h2>
    <p>Please fill out the information for the assignment you want to create below</p>
  </div>
  <form method="post" class="was-validated role=form">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="title" name="title" class="form-control" placeholder="Title of the Assignment" id="title" required>
    </div>
    <div class="form-group">
      <label for="description">Short Description:</label>
      <input type="text" name="description" class="form-control" placeholder="Description of the Assignment" id="description" required>
    </div>
    <div class="form-group">
      <label for="due_date">Date and Time Due:</label>
      <input type="datetime-local" name="due_date" class="form-control" placeholder=03 id="due_date" required>
    </div>
    <br></br>
    <input type="submit" value="Create" class="submit btn btn-primary">
    <a href="/prof/courses/{{ course.id }}" class="btn btn-secondary" role="button">Cancel</a>
  </form>
{% endblock %}

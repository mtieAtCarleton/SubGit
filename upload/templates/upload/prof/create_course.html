{% extends "upload/header.html" %}
<!-- Allows a professor to create a new course.
Contains four fields: 'term', 'course_number', 'section', and 'title'.
Called from prof.py. 'request' is passed in.
Accessed from courses.html. Directs back to courses.html  -->
{% block content %}
<div class = "jumbotron">
  <h1>Create New Course</h1>
  <p>Please fill out the information for the course you want to create below</p>
</div>
<form method='POST' class="was-validated" role="form">
  {% csrf_token %}
  <div class="form-group">
    <label for="term">Term</label>
    <input type="term" class="form-control" placeholder="f18" name='term' id="term" required>
  </div>
  <div class="form-group">
    <label for="course_number">Number:</label>
    <input type="course_number" class="form-control" placeholder="CS 111" name='course_number' id="course_number" required>
  </div>
  <div class="form-group">
    <label for="section">Section:</label>
    <input type="section" class="form-control" placeholder="00"  name='section' id="section" required>
  </div>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="title" class="form-control" placeholder="Intro to Computer Science" name='title' id="title" required>
  </div>

    <input type="submit" value="Submit" class="submit btn btn-primary">
    <a href="/prof" class="btn btn-secondary" role="button">Cancel</a>

</form>
{% endblock %}

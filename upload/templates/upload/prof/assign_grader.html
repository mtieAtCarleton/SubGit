{% extends "upload/header.html" %}

{% block content %}
  <div class = "jumbotron">

    <h1>Assign New Grader for  {{ course.title }} </h1>
    <p>Please fill out the information for your new grader below</p>
  </div>
  <form method="post" class="was-validated role=form">
    {% csrf_token %}
    <div class="form-group">
      <label for="grader_username">Username:</label>
      <input type="grader_username" name="grader_username" class="form-control" id="grader_username" required>
    </div>
    <input type="submit" value="Assign" class="submit btn btn-primary">
    <a href="/prof/courses/{{ course.id }}" class="btn btn-secondary" role="button">Cancel</a>
  </form>
{% endblock %}

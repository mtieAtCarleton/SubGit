{% extends "upload/header.html" %}

{% block content %}
<div class=header>
<h2>Grader</h2>
</div>
  <div class="row">
    <div class="col">
      <div class="jumbotron">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/grader/courses">Courses</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ course.id }}</li>
          </ol>
        </nav>
        <h1 class="display-5">{{ course.title }}</h1>
        <p class="lead">{{ course.id }} - {{ course.prof.full_name }}</p>



    </div>
    <div class="col-lg-3">
      {% include "upload/history-sidebar.html" %}
    </div>
    <div class="row ml-3">
      <div class="btn-group mr-2">
        <a href="/grader/courses/{{ course.id }}" class="btn btn-secondary" role="button"><span class="fas fa-arrow-left"></span> Back to Assignments</a>
      </div>
  </div>
  </div>

{% endblock %}
